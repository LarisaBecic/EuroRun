<div class="admin-events">

    <div class="header">
        <h2>Events</h2>
        <button (click)="openAddForm()">+ Add Event</button>
    </div>

    <!-- LIST VIEW -->
    <table class="events-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events" (click)="openEditForm(e)">
                <td>{{ e.name }}</td>
                <td>{{ e.dateTime | date:'short' }}</td>
                <td>{{ e.location.name }}</td>
                <td>{{ e.eventType.name }}</td>
                <td>
                    <button class="delete" (click)="deleteEvent(e.id); $event.stopPropagation()">
                        ✕
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- FORM -->
    <div class="form-overlay" *ngIf="isFormOpen">
        <div class="form-card">

            <h3>{{ isEditMode ? 'Edit Event' : 'Add Event' }}</h3>

            <label>Name</label>
            <input [(ngModel)]="eventForm.name" />

            <label>Event Type</label>
            <select [(ngModel)]="eventForm.eventType_id">
                <option value="0" disabled>Select event type</option>
                <option *ngFor="let t of eventTypes" [value]="t.id">
                    {{ t.name }}
                </option>
            </select>


            <label>Location</label>
            <select [(ngModel)]="eventForm.location_id">
                <option value="0" disabled>Select location</option>
                <option *ngFor="let l of locations" [value]="l.id">
                    {{ l.name }} – {{ l.city.name }}
                </option>
            </select>

            <label>Date & Time</label>
            <input type="datetime-local" [(ngModel)]="eventForm.dateTime"
                (ngModelChange)="onDateTimeChange('dateTime', $event)" />

            <label>Registration Deadline</label>
            <input type="datetime-local" [(ngModel)]="eventForm.registrationDeadline"
                (ngModelChange)="onDateTimeChange('registrationDeadline', $event)" />
            <label>Description</label>
            <textarea [(ngModel)]="eventForm.description"></textarea>

            <div class="actions">
                <button (click)="isEditMode ? updateEvent() : addEvent()">
                    {{ isEditMode ? 'Update' : 'Create' }}
                </button>
                <button class="cancel" (click)="closeForm()">Cancel</button>
            </div>

        </div>
    </div>

</div>

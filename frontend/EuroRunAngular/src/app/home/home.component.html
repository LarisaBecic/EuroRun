<div class="container">
  <h2>Gradovi</h2>
  <table *ngIf="gradoviLista && gradoviLista.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Naziv</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grad of gradoviLista">
        <td>{{ grad.id }}</td>
        <td>{{ grad.naziv }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!gradoviLista || gradoviLista.length === 0">
    <p>No data available</p>
  </div>
</div>

<section class="hero">
  <img src="hero.jpg" />
  <div class="hero-content">
    <h1>Where does running take you next?</h1>
  </div>
</section>
<section class="top-events">
  <h2>Popular events</h2>
  <div class="scroll">
    <div class="event-card" *ngFor="let e of events" [routerLink]="['/event', e.id]">
      <img *ngIf="e.picture" [src]="'data:image/jpeg;base64,' + e.picture" />
      <h3>{{ e.name }}</h3>
      <p>{{ e.location.name }}</p>
    </div>
  </div>
</section>
<section class="hero">
  <img src="berlin.jpg" />
  <div class="hero-content">
    <h2>Run across Europe</h2>
    <p>
      EuroRun lets you discover marathons, half-marathons and trail races across Europe.
      Register for events, track your races and complete challenges across multiple countries.
    </p>
  </div>
</section>

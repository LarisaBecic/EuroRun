<div class="container mt-4">
  <h2>Search events by city</h2>
  
  <div class="form-group">
    <label for="cityInput">Enter city:</label>
    <input 
      type="text" 
      id="cityInput" 
      class="form-control" 
      [(ngModel)]="city" 
      placeholder="Enter city name">
  </div>
  
  <button class="btn btn-primary mt-3" (click)="GetEvents(city)">Search events</button>

  <div *ngIf="eventlist && eventlist.length > 0" class="mt-4">
    <h3>Events in {{ citytemp }}</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Event Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of eventlist">
          <td>{{ event.name }}</td>
          <td>{{ event.location.name }}</td>
          <td>{{ event.eventType.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!eventlist || eventlist.length === 0" class="mt-4">
    <p>No events available for the selected city.</p>
  </div>
</div>
